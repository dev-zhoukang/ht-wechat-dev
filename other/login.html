<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=dege">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Login</title>
</head>
<body id="body-login">

<div class="login-container">

    <!--http://119.29.77.36:8001/api/user/login-->
    <form action="" method="post" class="login-container" id="form-login">
        <div class="login-logo-container">
            <img src="imgs/hutao-logo.png" alt="胡桃钱包logo" href="http://www.baidu.com" width="58" height="70">
        </div>
        <div class="form-group login-">
            <label class="sr-only" for="login-input-tel"></label>
            <input type="tel" id="login-input-tel" class="form-control input-lg login-input" placeholder="手机号码" maxlength="11" required="" value="" autofocus="">
        </div>
        <div class="form-group">
            <label for="login-input-pwd" class="sr-only">密码</label>
            <input type="password" class="form-control login-input input-lg" id="login-input-pwd" placeholder="密码">
        </div>
        <div class="alert alert-danger login-error">账户或密码输入错误, 请重新输入
            <span class="close">&times;</span>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>

    </form>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap-js/bootstrap.min.js"></script>
<script>

    $(function () {
        $('#form-login .login-error').hide();
    });

    $('.login-error .close').on('click', function () {
        $('#form-login .login-error').hide(100);
    });
    $('#form-login').on('submit', function (event) {
        $('#form-login .login-error').show(100);
        event.preventDefault();

        var formValues = $(this).serialize(),
            formAction = $(this).attr('action');
        $.post(formAction, formValues, function (result) {
            console.log(result);
        });
    });
</script>
</body>
</html>
