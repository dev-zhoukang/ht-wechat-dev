<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="css/base-style.css">
    <link rel="stylesheet" href="css/auth-style.css">
    <title>联系人信息-zk</title>
</head>
<body>

    <div class="auth-header">
        <div class="img-container">
            <img src="imgs/icon-authInfo-contact.png" alt="" width="27" height="50">
        </div>
        <p>世界上总有一个人为你24小时开机</p>
    </div>

    <div class="loan-row-container border-bottom">
        <label for="" class="loan-title">父母名称</label>
        <input type="text" class="loan-input" placeholder="父亲或母亲的姓名">
    </div>
    <div class="loan-row-container border-bottom">
        <label for="" class="loan-title">父母电话</label>
        <input type="tel" class="loan-input" placeholder="您的父亲或母亲的电话">
    </div>
    <div class="loan-row-container border-bottom">
        <label for="" class="loan-title">紧急联系人</label>
        <input type="text" class="loan-input" placeholder="配偶或朋友">
    </div>
    <div class="loan-row-container">
        <label for="" class="loan-title">紧急联系人电话</label>
        <input type="tel" class="loan-input" placeholder="您的紧急联系人的电话">
    </div>

    <!--底部客服和按钮-->
    <div class="bottom-container">
        <div class="service-container">
            <em></em>
            <p onclick="clickServiceBtn()">客服电话</p>
        </div>
        <a href="javascript:;" onclick="clickBottomBtn()" class="bottom-btn">完成</a>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>

        function clickServiceBtn() {
            alert('点击客服电话');
        };

        function clickBottomBtn() {
            alert('点击完成');
        };
    </script>

</body>
</html>
