<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="css/base-style.css">
    <link rel="stylesheet" href="css/auth-style.css">
    <title>学校信息-zk</title>
</head>
<body>

    <div class="auth-header">
        <div class="img-container">
            <img src="imgs/icon-authInfo-school.png" alt="" width="45" height="36">
        </div>
        <p>无论毕业与否 学生时代都有价值</p>
    </div>

    <div class="loan-row-container border-bottom">
        <label for="" class="loan-title">学校名称</label>
        <input type="text" class="loan-input" placeholder="所在学校的名字">
    </div>
    <div class="loan-row-container border-bottom">
        <label for="" class="loan-title">学历</label>
        <input type="text" class="loan-input" placeholder="您的最高学历">
    </div>
    <div class="loan-row-container">
        <label for="" class="loan-title">专业名称</label>
        <input type="text" class="loan-input" placeholder="您所学专业的名称">
    </div>

    <!--底部客服和按钮-->
    <div class="bottom-container">
        <div class="service-container">
            <em></em>
            <p onclick="clickServiceBtn()">客服电话</p>
        </div>
        <a href="javascript:;" onclick="clickBottomBtn()" class="bottom-btn">完成</a>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>

        <!--点击完成按钮-->
        function clickBottomBtn() {
            alert('点击完成');
        }

        function clickServiceBtn() {
            alert('点击客服');
        }

    </script>

</body>
</html>
