<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="css/base-style.css">
    <link rel="stylesheet" href="css/hosp-style.css">
    <title>医院详情页-zk</title>
</head>
<body>

    <!--头部轮播图-->
    <header>
        <div class="img-container-group" id="myswipe">
            <div class="img-container">
                <div><a href="javascript:;"><img src="imgs/banner0.jpg" alt=""></a></div>
                <div><a href="javascript:;"><img src="imgs/banner1.jpg" alt=""></a></div>
                <div><a href="javascript:;"><img src="imgs/banner2.jpg" alt=""></a></div>
            </div>
        </div>
        <ul id="pagecontrol">
            <li class="cur"></li>
            <li></li>
            <li></li>
        </ul>
    </header>

    <!--详情内容-->
    <div class="hosp-detail-container">
        <div class="hosp-row-container border-bottom">
        <span class="img-container">
            <img src="imgs/icon-hos-hospital.png" alt="" width="24" height="24">
        </span>
            <span class="text-container">
            北京市非常好整形美容美发美美医院
        </span>
        </div>
        <div class="hosp-row-container border-bottom">
        <span class="img-container">
            <img src="imgs/icon-hos-location.png" alt="" width="17" height="22">
        </span>
            <span class="text-container">
            北京市朝阳区北辰东路7号国家会议中心4楼国家会议大酒店
        </span>
        </div>
        <div class="hosp-row-container border-bottom">
        <span class="img-container">
            <img src="imgs/icon-hos-tel.png" alt="" width="18" height="24">
        </span>
            <span class="text-container">
            010-77432234
        </span>
        </div>
        <div class="hosp-row-container">
        <span class="img-container">
            <img src="imgs/icon-hos-desc.png" alt="" width="21" height="21">
        </span>
            <span class="text-container">
            北京大学第一医院（简称“北大医院”）位于北京老皇城内，是距离中南海最近的医院，是一所融医疗、教学、科研、预防为一体的大型综合性三级甲等医院，是中央保健基地医院。北大医院创建于1915年，是我国最早创办的国立医院，也是国内首批建立的临床医学院之一。近百年来，我院拥有着一批国内的首创专业学科以及在我国率先开展的诊疗技术，如国内首创小儿科(1940）、泌尿外科(1946)、肾脏病专业(1950)、综合医院心血管病房(50年代)、小儿神经专业(50年代)等。
        </span>
        </div>
    </div>

    <!--底部客服和按钮-->
    <div class="bottom-container">
        <div class="service-container">
            <em></em>
            <p onclick="clickServiceBtn()">客服电话</p>
        </div>
        <a href="javascript:;" onclick="clickBottomBtn()" class="bottom-btn">是这家医院</a>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/hhSwipe.js"></script>
    <script>

        function clickServiceBtn () {
            alert('拨打客服');
        }

        function clickBottomBtn() {
            alert('点击完成');
        }
        <!--轮播图-->
        var bullets = $('#pagecontrol li');
        Swipe($('#myswipe').get(0), {
            auto: 1500,
            continuous: true,
            disableScroll: false,
            callback: function (position) {
                var i = bullets.length;
                while (i --) {
                    bullets[i].className = ' ';
                }
                bullets[position].className = 'cur';
            }
        });
    </script>

</body>
</html>
