<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="css/base-style.css">
    <link rel="stylesheet" href="css/hosp-style.css">
    <title>医院详情页-zk</title>
</head>
<body>

    <header>
        <div class="img-container-group" id="myswipe">
            <div class="img-container">
                <div><a href="javascript:;"><img src="imgs/banner0.jpg" alt=""></a></div>
                <div><a href="javascript:;"><img src="imgs/banner1.jpg" alt=""></a></div>
                <div><a href="javascript:;"><img src="imgs/banner2.jpg" alt=""></a></div>
            </div>
        </div>

        <ul id="pagecontrol">
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </header>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/hhSwipe.js"></script>
    <script>
        var bullets = document.getElementById('pagecontrol').getElementsByTagName('li');

        Swipe(document.getElementById('myswipe'), {
            auto: 1000,
            continuous: true,
            disableScroll:true,
            callback: function(pos) {
                var i = bullets.length;
                while (i--) {
                    bullets[i].className = ' ';
                }
                bullets[pos].className = 'cur';
            }
        })
    </script>

</body>
</html>
