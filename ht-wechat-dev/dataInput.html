<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=dege">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>授信材料输入</title>
</head>
<body id="body-dataInput">

<!-- 个人身份信息 -->
<div class="dataInput-section">
    <form action="">

        <h4 class="dataInput-title">身份信息</h4>
        <div class="input-group dataInput-group">
            <span class="input-group-addon dataInput-addon-left">姓名</span>
            <input type="text" class="form-control" placeholder="请输入真实姓名">
        </div>

        <div class="input-group dataInput-group">
            <span class="input-group-addon dataInput-addon-left">手机号</span>
            <input type="tel" class="form-control" placeholder="请输入电话号码">
        </div>

        <div class="input-group dataInput-group">
            <span class="input-group-addon dataInput-addon-left">验证码</span>
            <input type="tel" class="form-control" placeholder="请输入手机验证码">
            <span id="dataInput-btn-captcha" class="btn btn-default input-group-addon">发送验证码</span>
        </div>

        <div class="input-group dataInput-group">
            <span class="input-group-addon dataInput-addon-left">身份证号码</span>
            <input type="tel" class="form-control" placeholder="请输入身份证号码">
        </div>

        <!-- 身份证照片容器 -->
        <div class="container dataInput-imgs-container">
            <div class="row">
                <div class="col-xs-4">
                    <div class="thumbnail">
                        <img class="dataInput-img" src="imgs/hutao-logo.png" alt="照片">
                        <span class="dataInput-img-caption">身份证正面</span>
                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="thumbnail">
                        <img class="dataInput-img" src="imgs/hutao-logo.png" alt="照片">
                        <span class="dataInput-img-caption">身份证反面</span>
                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="thumbnail">
                        <img class="dataInput-img" src="imgs/hutao-logo.png" alt="照片">
                        <span class="dataInput-img-caption">手持身份证</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="input-group dataInput-group">
            <span class="input-group-addon dataInput-addon-left">现居城市</span>
            <input type="tel" class="form-control" placeholder="请输入现居城市">
        </div>

        <div class="input-group dataInput-group">
            <span class="input-group-addon dataInput-addon-left">详细地址</span>
            <input type="text" class="form-control" placeholder="请输入详细地址">
        </div>

        <div class="input-group dataInput-group">
            <span class="input-group-addon dataInput-addon-left">住房</span>
            <input id="dataInput-btn-hourse" type="button" class="form-control" placeholder="请选择住房">
        </div>

    </form>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap-js/bootstrap.min.js"></script>
<script>
    $(function () {
       $('#dataInput-btn-hourse').on('click', function () {

           var bg = $('<div></div>');
           bg.css({
              'backgroundColor': 'rgba(0,0,0,.5)',
               'opacity': '0',
               'position': 'absolute',
               'top': '0',
               'left': 0,
               'width': '100%',
               'height': '100%',
               'zIndex': '2',
           });
           $('body').append(bg);
           bg.animate({
               'opacity': '1',
           },200);

           var node = $('<div class="btn-group" data-toggle="buttons"></div>');
           var btn_1 = $('<label class="btn btn-primary"><input type="radio" name="sex" autocomplete="off">男</label>');
           var btn_2 = $('<label class="btn btn-primary"><input type="radio" name="sex" autocomplete="off">女</label>')
           node.append(btn_1).append(btn_2);
           node.css({
               'color': 'red',
               'backgroundColor': 'white',
               'height': '150px',
               'width': '100%',
               'bottom': '-150px',
               'left': 0,
               'right': 0,
               'position': 'fixed',
               'zIndex': '2',
               'boxShadow': '0 1px 10px black',
           }).hide();
           $('body').append(node);
           node.show();

           node.animate({
               'bottom': '0',
           }, 200);

           bg.on('click', function () {
               node.animate({
                   'bottom': '-150px',
               }, 200);
               bg.animate({
                   'opacity': '0',
               },200, function () {
                   bg.remove();
               });
           });
       });
    });
</script>

</body>
</html>
