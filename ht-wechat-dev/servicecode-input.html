<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>填写手机服务密码-zk</title>

<body>

    <div class="top-container">
        <img src="imgs/icon-servicecode-msg.png" alt="" width="42" height="63">
        <p>请输入您的手机服务密码 <br />
            <span>手机号18613375661</span>
        </p>
    </div>
    <div class="input-container">
        <input type="tel" id="input-code" placeholder="请输入服务密码">
    </div>

    <div class="btns-container">
        <h2>忘记手机服务密码怎么找回?</h2>
        <div class="btns-group">
            <div class="btn-box">
                <a href="javascript:;" onclick="clickOperatorBtn($(this))">移动</a>
            </div>
            <div class="btn-box">
                <a href="javascript:;" onclick="clickOperatorBtn($(this))">联通</a>
            </div>
            <div class="btn-box">
                <a href="javascript:;" onclick="clickOperatorBtn($(this))">电信</a>
            </div>
        </div>
    </div>

    <!--底部客服和按钮-->
    <div class="bottom-container">
        <div class="service-container">
            <em></em>
            <p onclick="clickServiceBtn()">客服电话</p>
        </div>
        <a href="javascript:;" onclick="clickBottomBtn()" class="bottom-btn">验证服务密码</a>
    </div>


    <script src="js/jquery-1.11.1.min.js"></script>
    <script>

        $(function () {
            $('.sheet-container').addClass('slideup');
        });
        <!--点击运营商按钮-->
        function clickOperatorBtn($this) {
            $('.btn-box a').css('backgroundColor', '#F4F4F6');
            $this.css('backgroundColor','#f3d33d');

            // 弹出提示框
            var $sheetView = $('<div class="sheet-view"></div>');
            $('body').append($sheetView);

            var $sheetBg = $('<div class="sheet-bg" onclick="clickSheetBg()"></div>');
            var $sheetContainer = $('<div class="sheet-container"></div>');

            $sheetView.append($sheetBg).append($sheetContainer);

            var $headerContainer = $('<div class="header-container"></div>');
            $sheetContainer.append($headerContainer);

            var $title = $('<h2>中国移动</h2>');
            var $p1 = $('<p>1. 拨打10086, 转4转1可以修改</p>');
            var $p2 = $('<p>2. 编辑短信CZMM(空格)身份生号码至10086进行密码重置编辑短信CZMM(空格)身份生号码至10086进行密码重置</p>');

            $headerContainer.append($title).append($p1).append($p2);

            var $a1 = $('<a onclick="clickTelBtn()" class="border-top" href="javascript:;">拨打<span>10086</span>修改</a>');
            var $a2 = $('<a class="border-top" href="javascript:;">发送短信修改</a>');
            var $cancelBtn = $('<a class="btn-cancel" href="javascript:;">关闭</a>');

            $sheetContainer.append($a1).append($a2).append($cancelBtn);
            $sheetView.css('display', 'none');

            $sheetBg.addClass('opacity-show');
            $sheetContainer.addClass('slideup');
            $sheetView.css('display', 'block');
        }

        function clickSheetBg() {
            var $sheetContainer = $('.sheet-container');
            var $sheetBg = $('.sheet-bg');

            $sheetContainer.removeClass('slideup');
            $sheetContainer.addClass('slidedown');
            $sheetBg.removeClass('opacity-show');
            $sheetBg.addClass('opacity-fade');

            setTimeout(function () {
                $('.sheet-view').css('display', 'none');
            }, 200);
        }

        function clickTelBtn() {
            alert('点击拨打电话');
        }

        function clickServiceBtn() {
            alert('点击拨打服务密码');
        }
        function clickBottomBtn() {
            alert('点击完成');
        }

    </script>

</body>
