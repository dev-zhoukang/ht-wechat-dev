<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="css/base-style.css">
    <link rel="stylesheet" href="css/servicecode-style.css">
    <title>填写手机服务密码-zk</title>
</head>
<body>

    <div class="top-container">
        <img src="imgs/icon-servicecode-msg.png" alt="" width="42" height="63">
        <p>请输入您的手机服务密码 <br />
            <span>手机号18613375661</span>
        </p>
    </div>
    <div class="input-container">
        <input type="tel" id="input-code" placeholder="请输入服务密码">
    </div>

    <div class="btns-container">
        <h2>忘记手机服务密码怎么找回?</h2>
        <div class="btns-group">
            <div class="btn-box">
                <a href="javascript:;" onclick="clickOperatorBtn($(this))">移动</a>
            </div>
            <div class="btn-box">
                <a href="javascript:;" onclick="clickOperatorBtn($(this))">联通</a>
            </div>
            <div class="btn-box">
                <a href="javascript:;" onclick="clickOperatorBtn($(this))">电信</a>
            </div>
        </div>
    </div>

    <!--底部客服和按钮-->
    <div class="bottom-container">
        <div class="service-container">
            <em></em>
            <p onclick="clickServiceBtn()">客服电话</p>
        </div>
        <a href="javascript:;" onclick="clickBottomBtn()" class="bottom-btn">验证服务密码</a>
    </div>


    <script src="js/jquery-1.11.1.min.js"></script>
    <script>

        <!--点击运营商按钮-->
        function clickOperatorBtn($this) {

            $('.btn-box a').css('backgroundColor', '#F4F4F6');

            $this.css({
                backgroundColor: '#f3d33d',
            });
        }

        function clickServiceBtn() {
            alert('点击拨打服务密码');
        }
        function clickBottomBtn() {
            alert('点击完成');
        }

    </script>

</body>
</html>
