<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="css/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login-style.css">
    <title>注册</title>
</head>
<body>

    <!--导航栏-->
    <header id="mynav">
        <img src="imgs/icon-back.png" alt="返回" onclick="history.go(-1)"/>
    </header>

    <!--内容-->
    <div class="login-content">
        <!--logo-->
        <div class="logo-container">
            <img src="imgs/hutao-logo.png" alt="logo">
        </div>

        <div class="input-container">
            <input type="tel" class="myinput" placeholder="手机号">
        </div>
        <div class="input-container">
            <input id="input-captcha" type="tel" placeholder="验证码">
            <a href="#" id="btn-sendcaptcha">发送验证码</a>
        </div>
        <div class="input-container">
            <input type="password" class="myinput" placeholder="密码">
        </div>

        <!--注册协议容器-->
        <div class="protocol-container">
            <input type="checkbox" name="procotol"><a href="#">我同意胡桃钱包用户注册协议</a>
        </div>

        <a href="#" class="btn btn-default btn-block mydonebtn">完成</a>


    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>

    </script>

</body>
</html>
