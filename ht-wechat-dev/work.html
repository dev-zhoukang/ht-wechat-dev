<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth-style.css">
    <title>工作信息-zk</title>
</head>
<body>

    <div class="auth-header">
        <div class="img-container">
            <img src="imgs/icon-authInfo-work.png" alt="" width="48" height="40">
        </div>
        <p>工作的回报不止是工作还有社会价值</p>
    </div>

    <div class="loan-row-container border-bottom">
        <label for="" class="loan-title">单位名称</label>
        <input type="text" class="loan-input" placeholder="所在公司 单位名称">
    </div>
    <div class="loan-row-container border-bottom">
        <label for="" class="loan-title">单位电话</label>
        <input type="tel" class="loan-input" placeholder="公司座机电话">
    </div>
    <div class="loan-row-container border-bottom">
        <label for="" class="loan-title">公司地址</label>
        <input type="text" class="loan-input" placeholder="公司的办公地址">
    </div>
    <div class="loan-row-container border-bottom">
        <label for="" class="loan-title">职位</label>
        <input type="text" class="loan-input" placeholder="所在公司职位">
    </div>
    <div class="loan-row-container">
        <label for="" class="loan-title">月收入</label>
        <input type="text" class="loan-input" placeholder="您的月收入金额">
    </div>

    <!--底部客服和按钮-->
    <div class="bottom-container">
        <div class="service-container">
            <em></em>
            <p onclick="clickServiceBtn()">客服电话</p>
        </div>
        <a href="javascript:;" onclick="clickBottomBtn()" class="bottom-btn">完成</a>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>

        <!--点击完成按钮-->
        function clickBottomBtn() {
            alert('点击完成');
        }

        function clickServiceBtn() {
            alert('点击客服');
        }


    </script>

</body>
</html>
